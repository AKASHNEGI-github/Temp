<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <ul id="parent">
        <button id="child">Click Me</button>
    </ul>

    <script>
        // Events
        document.querySelector("button").addEventListener("click" , function(event){
            console.log("Button Clicked");
        } , false);

        // Button Clicked
    </script>
</body>
</html>
